version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: suqafuran_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: suqafuran_redis
    restart: always
    command: >
      redis-server --requirepass ${REDIS_PASSWORD:-suqaredis} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-suqaredis}", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: suqafuran_api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_SERVER=postgres
    volumes:
      - uploads:/app/uploads
    expose:
      - "8000"
    command: >
      sh -c "alembic upgrade head &&
             gunicorn app.main:app
             -w 4
             -k uvicorn.workers.UvicornWorker
             --bind 0.0.0.0:8000
             --timeout 120
             --access-logfile -
             --error-logfile -"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: suqafuran_worker
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_SERVER=postgres
    volumes:
      - uploads:/app/uploads
    command: >
      celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2 -Q default,promotions,notifications

  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: suqafuran_beat
    restart: always
    depends_on:
      - redis
    env_file:
      - ./backend/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_SERVER=postgres
    command: >
      celery -A app.tasks.celery_app beat --loglevel=info

  nginx:
    image: nginx:alpine
    container_name: suqafuran_nginx
    restart: always
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - uploads:/app/uploads:ro

volumes:
  postgres_data:
  redis_data:
  uploads:
