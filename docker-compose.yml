version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: suqafuran_postgres
    restart: always
    env_file:
      - ./backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-avnadmin} -d $${POSTGRES_DB:-defaultdb}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: suqafuran_redis
    restart: always
    env_file:
      - ./backend/.env
    command: >
      sh -c "redis-server --requirepass $${REDIS_PASSWORD:-suqaredis} --maxmemory 256mb --maxmemory-policy allkeys-lru"
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli -a $${REDIS_PASSWORD:-suqaredis} ping | grep PONG" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: suqafuran_api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_SERVER=postgres
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD:-suqaredis}@redis:6379/0
    volumes:
      - uploads:/app/uploads
    ports:
      - "8888:8888"
    command: sh -c "alembic upgrade head && gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8888 --timeout 120 --access-logfile - --error-logfile -"
    healthcheck:
      test: [ "CMD-SHELL", "python3 -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8888/health\")' || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 5

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: suqafuran_worker
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_SERVER=postgres
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD:-suqaredis}@redis:6379/0
    volumes:
      - uploads:/app/uploads
    command: >
      celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2 -Q default,promotions,notifications

  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: suqafuran_beat
    restart: always
    depends_on:
      - redis
    env_file:
      - ./backend/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_SERVER=postgres
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD:-suqaredis}@redis:6379/0
    command: >
      celery -A app.tasks.celery_app beat --loglevel=info

  nginx:
    image: nginx:alpine
    container_name: suqafuran_nginx
    restart: always
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - uploads:/app/uploads:ro

volumes:
  postgres_data:
  redis_data:
  uploads:
