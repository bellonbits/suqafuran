events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream api {
        server api:8000;
        keepalive 32;
    }

    # Rate limit zones
    limit_req_zone $binary_remote_addr zone=api_global:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=api_auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api_upload:10m rate=10r/m;

    server {
        listen 80;
        server_name _;
        
        # Health check for the load balancer / monitoring
        location = /health {
            proxy_pass http://api;
            proxy_set_header Host $host;
        }

        # Redirect all other traffic to HTTPS in production, 
        # but for now let's allow HTTP for debugging if certs aren't ready
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        server_name api.suqafuran.com;

        ssl_certificate     /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        client_max_body_size 15M;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health check — no rate limit
        location = /health {
            proxy_pass http://api;
            proxy_set_header Host $host;
        }

        # Webhook endpoints — no rate limit (IP is trusted provider)
        location ~ ^/api/v1/(mobile-money|promotions)/webhook {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Auth endpoints — strict rate limit
        location ~ ^/api/v1/auth/ {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            limit_req zone=api_auth burst=3 nodelay;
        }

        # Upload endpoints — moderate rate limit
        location ~ ^/api/v1/listings/upload {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            limit_req zone=api_upload burst=5 nodelay;
            client_max_body_size 15M;
        }

        # All other API routes
        location /api/ {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            limit_req zone=api_global burst=20 nodelay;
        }

        # Serve uploaded images directly via Nginx (bypasses Python completely)
        location /api/v1/listings/images/ {
            alias /app/uploads/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
    }
}
