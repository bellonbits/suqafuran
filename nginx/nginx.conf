events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream api_upstream {
        server api:8000;
        keepalive 32;
    }

    # Rate limit zones
    limit_req_zone $binary_remote_addr zone=api_global:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=api_auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api_upload:10m rate=10r/m;

    server {
        listen 80;
        server_name _;
        
        client_max_body_size 15M;

        # Health check
        location = /health {
            proxy_pass http://api_upstream/health;
            proxy_set_header Host $host;
        }

        # Auth endpoints — strict rate limit
        location ~ ^/api/v1/auth/ {
            proxy_pass http://api_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            limit_req zone=api_auth burst=3 nodelay;
        }

        # Upload endpoints — moderate rate limit
        location ~ ^/api/v1/listings/upload {
            proxy_pass http://api_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            limit_req zone=api_upload burst=5 nodelay;
            client_max_body_size 15M;
        }

        # All other API routes
        location /api/ {
            proxy_pass http://api_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            limit_req zone=api_global burst=20 nodelay;
        }

        # Serve uploaded images directly
        location /api/v1/listings/images/ {
            alias /app/uploads/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

    # SSL block is now optional/commented out unless certificates exist
    # To enable SSL, uncomment the block below and ensure certs are in ./nginx/certs/
    # server {
    #     listen 443 ssl;
    #     http2 on;
    #     server_name api.suqafuran.com;
    #
    #     ssl_certificate     /etc/nginx/certs/fullchain.pem;
    #     ssl_certificate_key /etc/nginx/certs/privkey.pem;
    #     ...
    # }
}
