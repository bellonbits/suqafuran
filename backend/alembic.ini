# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; more details at
# https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# default to the host machine's local time
# timezone =

# max length of characters to generate for "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment during the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without a corresponding .py file to be listed
# sourceless = false

# version location specification; This defaults to alembic/versions.
# When using multiple version directories, aggregations, etc.
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# version tokens; used to help generate new revision files
# version_path_separator = :

# set to 'true' to search for scripts recursively
# recursive_version_locations = false

# newline char used when writing the revision file, default is os.linesep
# output_encoding = utf-8

sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/suqafuran_db


[post_write_hooks]
# post_write_hooks allows scripts to be run after generating a migration file

[logging]
default_handler = console

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
